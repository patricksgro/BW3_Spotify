<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BW3 Spotify</title>

  <!-- bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <!-- bs icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- link ai miei file -->
  <link rel="stylesheet" href="/index/index.css">
  <script src="/index/index.js" defer></script>
</head>

<body>
  <div id="pageContent" class="row">
    <div id="sideMenu" class="col-3 darkBg text-white min-vh-100">

    </div>
    <div id="mainContent" class="col-7 vh-100 px-4">
      <!-- lavoro qui -->
      <div id="firstSuggestion">
      </div>
      <div id="recentlyListened">
      </div>
      <div id="moreSuggestions">
        <h2 class="fs-5 fw-bold text-white">Artisti che potrebbero interessarti</h2>
        <div id="moreSuggestionsContent" class="d-flex moreBanner"></div>
      </div>
    </div>
    <div id="friendsActivity" class="col-2 darkBg text-white vh-100">

    </div>
    <footer>
      <div class="footerContent rounded darkGreyBg row">
        <div id="songPreview" class="col-3  d-flex align-items-center">

        </div>
        <div id="player" class="col-7">
          <div class="d-flex justify-content-center align-items-center h-75">
            <button class="btn" id="shuffleBtn"><i class="bi bi-shuffle textGreen"></i></button>
            <button class="btn" id="prevBtn" disabled><i class="bi bi-caret-left-fill text-white"></i></button>
            <button class="btn" id="playPauseBtn"><i class="bi bi-play-circle-fill text-white fs-3"></i></button>
            <button class="btn" id="nextBtn"><i class="bi bi-caret-right-fill text-white"></i></button>
            <button class="btn" id="repeatBtn"><i class="bi bi-repeat text-white"></i></button>
          </div>
          <div class="d-flex align-items-center justify-content-center h-25">
            <small id="currentTimeSmall">0:00</small>
            <div id="progressionContainer" class="d-flex align-items-center">
              <div id="progressFill"></div>
            </div>
            <small id="totalTime">0:00</small>
          </div>
          <!-- audio src dinamico -->
          <audio id="audioPlayer" src=""></audio>
        </div>
        <div id="footerIcons" class="col-2 borderSolid d-flex align-items-center justify-content-evenly">
          <i class="bi bi-mic lightGreyText"></i>
          <i class="bi bi-list-ul lightGreyText"></i>
          <i class="bi bi-phone lightGreyText"></i>
          <i class="bi bi-volume-up lightGreyText fs-4"></i>
          <div id="volumeContainer" class="d-flex align-items-center">
            <div id="volumeFill"></div>
          </div>
          <i class="bi bi-arrows-angle-expand lightGreyText"></i>
        </div>
      </div>

    </footer>
  </div>
</body>

</html>
